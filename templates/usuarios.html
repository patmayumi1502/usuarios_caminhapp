	<div id="form" style="padding-left:10px;">
    <h1>Consulte seu CPF</h1>
    <div class="section editor"> 
      <label for="cpf" >CPF <input id="cpf" class="form-control" type="text" style="width: 200px; "> </label> 
      <button id="consulta" class="btn btn-primary">Consultar</button><br>
      <div id="formCadastro">
        <label for="nome">Nome <input id="nome" class="form-control" type="text" style="width: 400px;"> </label> <br>
        <label for="ddd" >DDD <input id="ddd" type="text" class="form-control" style="width: 50px;"> </label>
        <label for="tel" style="margin-left: 20px;">Telefone <input id="tel" type="text" class="form-control"> </label> <br>
        <label for="placa">Placa do Veículo <input id="placa" type="text" class="form-control"> </label> <br>
        <label for="tipoVeiculo">Tipo do veículo:</label><br>
        <select id="tipoVeiculo" class="form-control" style="width:200px;">
    		  <option value="rodotrem">Rodotrem</option>
    		  <option value="bitrem">Bitrem</option>
    		  <option value="carreta">Carreta</option>
    		  <option value="truck">Truck</option>
    		  <option value="vanderleia">Vanderleia</option>
		    </select>		<br>
    		<label for="carroceria">Carroceria:</label><br>
    		<select id="carroceria" class="form-control" style="width:200px;">
    		  <option value="bau">Bau</option>
    		  <option value="sider">Sider</option>
    		  <option value="granaleiro">Granaleiro</option>
    		  <option value="plataforma">Plataforma</option>
    		</select>
	
        <br><br>
        <button id="create" class="btn btn-primary" style="width:150px; float: left; margin-right: 10px;">Cadastrar</button>
        <button id="update" class="btn btn-danger" style="width:150px; float: left; margin-right: 10px;">Atualizar</button>
        <button id="delete" class="btn btn-warning" style="width:150px; float: left; margin-right: 10px;">Deletar</button>
		  </div>
      <br>
      
	  <blockquote style="clear: both;">
        <p>Clique duas vezes nos nomes abaixo para editar.</p>
      </blockquote>
      <div class="conteudo">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>DDD</th>
              <th>Telefone</th>
              <th>Placa</th>
              <th>Tipo Veículo</th>             
              <th>Carroceria</th>  
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="error"> </div>
